<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fitness Hub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="auth-page">
<div class="auth-card">
    <h1><i class="fas fa-dumbbell"></i> Join Fitness Hub</h1>
    <h2>Create Your Account</h2>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${registerRequest}" method="post">
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input id="username" th:field="*{username}" type="text" placeholder="Choose a username" required>
        </div>
        
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input id="email" th:field="*{email}" type="email" placeholder="your.email@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input id="password" th:field="*{password}" type="password" placeholder="At least 6 characters" required>
        </div>
        
        <div class="form-group">
            <label for="role"><i class="fas fa-user-tag"></i> Register As</label>
            <select id="role" th:field="*{role}" required>
                <option value="">-- Select Role --</option>
                <option value="MEMBER">Member (Gym User)</option>
                <option value="TRAINER">Trainer (Fitness Coach)</option>
                <option value="DOCTOR">Doctor (Nutritionist)</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-plus"></i>
            <span>Create Account</span>
        </button>
    </form>

    <p class="auth-switch">
        Already have an account? <a th:href="@{/login}">Login here</a>
    </p>
</div>

<style>
    select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        background-color: white;
        cursor: pointer;
        transition: border-color 0.3s;
    }
    
    select:focus {
        outline: none;
        border-color: #667eea;
    }
    
    select option {
        padding: 0.5rem;
    }
</style>
</body>
</html>
