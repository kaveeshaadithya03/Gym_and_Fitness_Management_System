<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Hub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="auth-page">
<div class="auth-card">
    <h1><i class="fas fa-dumbbell"></i> Fitness Hub</h1>
    <h2>Sign In</h2>

    <div th:if="${param.error}" class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i> Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        <i class="fas fa-check-circle"></i> You have been logged out.
    </div>
    <div th:if="${param.registered}" class="alert alert-success">
        <i class="fas fa-check-circle"></i> Registration successful! Please login.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input id="username" name="username" type="text" required autofocus>
        </div>
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input id="password" name="password" type="password" required>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i>
            <span>Login</span>
        </button>
    </form>

    <p class="auth-switch">
        New here? <a th:href="@{/register}">Create a Member Account</a>
    </p>
</div>
</body>
</html>
