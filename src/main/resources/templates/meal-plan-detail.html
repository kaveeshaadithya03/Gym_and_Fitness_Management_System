<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Details - Fitness Hub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<div th:replace="~{fragments-navbar :: navbar('MEMBER')}"></div>

<main class="dashboard">
    <section class="dashboard-card" th:if="${mealPlan != null}">
        <h2><i class="fas fa-utensils"></i> <span th:text="${mealPlan.title}"></span></h2>
        <p th:text="${mealPlan.description}"></p>

        <div class="info-grid">
            <div class="info-item">
                <strong>Created By:</strong>
                <p th:text="${mealPlan.doctor.user.firstName + ' ' + mealPlan.doctor.user.lastName}"></p>
            </div>
            <div class="info-item">
                <strong>Calories / Day:</strong>
                <p th:text="${mealPlan.caloriesPerDay + ' kcal'}"></p>
            </div>
            <div class="info-item">
                <strong>Total Meals:</strong>
                <p th:text="${mealPlan.items.size()}"></p>
            </div>
        </div>

        <h3><i class="fas fa-list-ul"></i> Meals</h3>
        
        <!-- Add Meal Item Form (Only for doctors) -->
        <div sec:authorize="hasRole('DOCTOR')" class="dashboard-card" style="background: rgba(0, 255, 136, 0.05); margin-bottom: 1.5rem;">
            <h4><i class="fas fa-plus-circle"></i> Add Meal Item</h4>
            <form th:action="@{/meal-plans/{id}/add-item(id=${mealPlan.id})}" method="post">
                <div class="form-group">
                    <label for="mealType">Meal Type</label>
                    <select id="mealType" name="mealType" required class="form-control">
                        <option value="">Select meal type...</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Morning Snack">Morning Snack</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Afternoon Snack">Afternoon Snack</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Evening Snack">Evening Snack</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required class="form-control" rows="3" 
                              placeholder="E.g., 2 eggs, whole wheat toast, orange juice"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="timeOfDay">Time of Day (Optional)</label>
                    <input type="text" id="timeOfDay" name="timeOfDay" class="form-control" 
                           placeholder="E.g., 8:00 AM">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Meal Item
                </button>
            </form>
        </div>
        
        <!-- Meal Items List -->
        <div th:if="${mealPlan.items != null and !mealPlan.items.isEmpty()}">
            <ul class="meal-list">
                <li class="meal-item" th:each="item : ${mealPlan.items}">
                    <div>
                        <strong th:text="${item.mealType}"></strong>
                        <p th:text="${item.description}"></p>
                        <small th:if="${item.timeOfDay}" th:text="'Time: ' + ${item.timeOfDay}"></small>
                    </div>
                </li>
            </ul>
        </div>
        <p th:if="${mealPlan.items == null or mealPlan.items.isEmpty()}" style="color: rgba(255,255,255,0.6); font-style: italic;">
            <i class="fas fa-info-circle"></i> No meals added yet.
        </p>
    </section>
</main>
</body>
</html>
