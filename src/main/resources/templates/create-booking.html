<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Session - Fitness Hub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<div th:replace="~{fragments-navbar :: navbar('MEMBER')}"></div>

<main class="dashboard">
    <section class="dashboard-card">
        <h2><i class="fas fa-calendar-plus"></i> Book Session</h2>
        
        <!-- Error Message -->
        <div th:if="${param.error}" class="alert-error" style="margin-bottom: 1.5rem;">
            <i class="fas fa-exclamation-circle"></i>
            <span>Failed to create booking. Please try again.</span>
        </div>
        
        <form th:action="@{/bookings/create}" th:object="${bookingRequest}" method="post">
            <input type="hidden" th:field="*{trainerId}">
            <input type="hidden" th:field="*{doctorId}">
            <input type="hidden" th:field="*{type}">
            
            <!-- Display booking info -->
            <div class="form-group" style="background: rgba(0,255,136,0.1); padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;">
                <p style="margin: 0; color: #00ff88;">
                    <i class="fas fa-info-circle"></i>
                    <strong>Booking Type:</strong> 
                    <span th:text="${trainerId != null ? 'Training Session' : 'Doctor Consultation'}">Session Type</span>
                </p>
            </div>
            
            <div class="form-group">
                <label for="dateTime"><i class="fas fa-calendar-clock"></i> Date & Time</label>
                <input type="datetime-local" id="dateTime" th:field="*{dateTime}" required class="form-control">
                <span class="field-error" th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}"></span>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-calendar-check"></i>
                    <span>Confirm Booking</span>
                </button>
                <a th:href="@{${trainerId != null ? '/browse/trainers' : '/browse/doctors'}}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </a>
            </div>
        </form>
    </section>
</main>
</body>
</html>
