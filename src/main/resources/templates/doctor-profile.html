<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile - Fitness Hub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<div th:replace="~{fragments-navbar :: navbar('DOCTOR')}"></div>

<main class="dashboard">
    <section class="dashboard-card">
        <h2><i class="fas fa-user-md"></i> Your Profile</h2>

        <div th:if="${param.updated}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> Profile updated successfully!
        </div>

        <div class="info-grid">
            <div class="info-item">
                <strong>Name:</strong>
                <p th:text="${profile.user.firstName + ' ' + profile.user.lastName}"></p>
            </div>
            <div class="info-item">
                <strong>Specialization:</strong>
                <p th:text="${profile.specialization}"></p>
            </div>
            <div class="info-item">
                <strong>License No:</strong>
                <p th:text="${profile.licenseNo}"></p>
            </div>
            <div class="info-item">
                <strong>Consultation Fee:</strong>
                <p th:text="'$' + ${#numbers.formatDecimal(profile.consultationFee, 1, 2)}"></p>
            </div>
            <div class="info-item">
                <strong>Status:</strong>
                <span class="badge" th:classappend="${profile.approvalStatus.name() == 'APPROVED'} ? 'badge-success' : 'badge-warning'"
                      th:text="${profile.approvalStatus}"></span>
            </div>
        </div>

        <form th:action="@{/doctor/profile/update}" th:object="${updateRequest}" method="post">
            <div class="form-group">
                <label>Specialization</label>
                <input type="text" th:field="*{specialization}" th:value="${profile.specialization}" required>
            </div>
            <div class="form-group">
                <label>License Number</label>
                <input type="text" th:field="*{licenseNo}" th:value="${profile.licenseNo}" required>
            </div>
            <div class="form-group">
                <label>Consultation Fee ($)</label>
                <input type="number" step="0.01" th:field="*{consultationFee}" th:value="${profile.consultationFee}" required>
            </div>
            <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Update Profile</button>
        </form>
    </section>
</main>
</body>
</html>
