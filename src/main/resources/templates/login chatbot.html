<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration - Fitness Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #111111);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #chat-container {
            max-width: 500px;
            width: 100%;
            background: #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.12);
            border: 1px solid #00ff8833;
        }

        .chat-header {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
            padding: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 0.5px;
        }

        #chat-messages {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background: #0f0f0f;
        }

        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 4px;
        }

        .message {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #e0e0e0;
        }

        .user {
            background: rgba(255, 170, 0, 0.15);
            border: 1px solid rgba(255, 170, 0, 0.3);
            color: #e0e0e0;
            margin-left: auto;
            text-align: right;
        }

        .success {
            background: rgba(0, 255, 136, 0.25);
            border: 1px solid #00ff88;
            color: #00ff88;
            text-align: center;
            font-weight: 600;
        }

        .error {
            background: rgba(255, 68, 68, 0.15);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff6b6b;
        }

        #input-area {
            display: flex;
            padding: 16px;
            border-top: 1px solid #333;
            background: #1a1a1a;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #333;
            border-radius: 24px;
            background: #0f0f0f;
            color: #e0e0e0;
            outline: none;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #user-input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
        }

        #user-input::placeholder {
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        .progress-bar {
            height: 4px;
            background: #333;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc66);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div class="chat-header">
        üèãÔ∏è Member Registration
    </div>
    <div class="progress-bar">
        <div class="progress-fill" id="progress" style="width: 0%"></div>
    </div>
    <div id="chat-messages"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your answer..." autofocus>
    </div>
</div>

<script th:inline="javascript">
    // Get user email from Thymeleaf model
    const userEmail = /*[[${userEmail}]]*/ '';
    
    const questions = [
        { q: "Welcome! What's your full name?", key: "name", validate: v => v.trim().length >= 2 || "Please enter a valid name (min 2 characters)" },
        { q: "How old are you?", key: "age", validate: v => { const n = parseInt(v); return !isNaN(n) && n >= 16 && n <= 100 ? true : "Age must be between 16 and 100"; }},
        { q: "What's your contact number? (e.g. +94712345678)", key: "contact_number", validate: v => /^\+?\d{9,15}$/.test(v) || "Enter a valid phone number (9-15 digits)" },
        { q: "What's your email address?", key: "email", validate: v => /^[\w\.-]+@[\w\.-]+\.\w+$/.test(v) || "Please enter a valid email", default: userEmail },
        { q: "What's your gender? (Male / Female / Other)", key: "gender", validate: v => ['male','female','other'].includes(v.trim().toLowerCase()) || "Please choose Male, Female or Other" },
        { q: "How would you like to pay? (cash / online)", key: "payment_method", validate: v => ['cash','online'].includes(v.trim().toLowerCase()) || "Please choose cash or online" },
        { q: "Please enter your transaction ID (for online) or type 'cash' if paying at gym", key: "transaction_id", validate: (v, data) => {
            if (data.payment_method?.toLowerCase() === 'online' && !v.trim()) return "Transaction ID is required for online payment";
            return true;
        }, optional: true }
    ];

    let currentQuestion = 0;
    const responses = {};
    let activityInterval;

    // Update activity every 30 seconds
    function startActivityTracking() {
        activityInterval = setInterval(async () => {
            if (userEmail) {
                try {
                    await fetch('http://127.0.0.1:5001/chatbot-activity', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: userEmail })
                    });
                } catch (err) {
                    console.log('Activity update failed:', err);
                }
            }
        }, 30000);
    }

    function stopActivityTracking() {
        if (activityInterval) {
            clearInterval(activityInterval);
        }
    }

    // Handle page unload to clean up session
    window.addEventListener('beforeunload', () => {
        stopActivityTracking();
    });

    function updateProgress() {
        const progress = ((currentQuestion) / questions.length) * 100;
        document.getElementById('progress').style.width = progress + '%';
    }

    function addMessage(text, type = 'bot') {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.textContent = text;
        document.getElementById('chat-messages').appendChild(div);
        div.scrollIntoView({ behavior: 'smooth' });
    }

    function askQuestion() {
        if (currentQuestion >= questions.length) {
            submitRegistration();
            return;
        }
        updateProgress();
        const q = questions[currentQuestion];
        
        // Pre-fill email if available
        if (q.key === 'email' && q.default) {
            addMessage(q.q);
            addMessage(`Using your account email: ${q.default}`, 'bot');
            responses[q.key] = q.default;
            currentQuestion++;
            setTimeout(askQuestion, 600);
            return;
        }
        
        addMessage(q.q);
    }

    function handleResponse(answer) {
        const q = questions[currentQuestion];
        const validation = q.validate(answer, responses);

        if (validation !== true) {
            addMessage(validation, 'error');
            return false;
        }

        responses[q.key] = answer.trim();
        addMessage(answer, 'user');
        currentQuestion++;
        setTimeout(askQuestion, 600);
        return true;
    }

    async function submitRegistration() {
        addMessage("Processing your registration...");
        addMessage("‚è≥", 'bot');

        responses.gender = responses.gender?.charAt(0).toUpperCase() + responses.gender?.slice(1).toLowerCase();
        responses.payment_method = responses.payment_method?.toLowerCase();

        const payload = { ...responses };

        try {
            const res = await fetch('http://127.0.0.1:5001/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await res.json();

            if (res.ok && result.success) {
                stopActivityTracking();
                updateProgress();
                document.getElementById('progress').style.width = '100%';
                addMessage("‚úÖ Registration successful! Welcome to Fitness Hub!", 'success');
                addMessage("Redirecting to your dashboard...", 'bot');
                
                // Redirect to Spring Boot member dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = '/member/dashboard';
                }, 2000);
            } else {
                addMessage("‚ùå Registration failed: " + (result.error || "Unknown error"), 'error');
                if (result.details) {
                    result.details.forEach(detail => addMessage("‚Ä¢ " + detail, 'error'));
                }
                addMessage("Please refresh the page to try again.", 'bot');
            }
        } catch (err) {
            console.error('Registration error:', err);
            addMessage("‚ùå Network error: Cannot connect to registration server.", 'error');
            addMessage("Please make sure the Flask API is running on port 5001.", 'error');
            addMessage("Check the console for more details.", 'bot');
        }
    }

    document.getElementById('user-input').addEventListener('keypress', e => {
        if (e.key === 'Enter') {
            const input = e.target;
            const answer = input.value.trim();
            if (!answer) return;

            if (handleResponse(answer)) {
                input.value = '';
            }
        }
    });

    // Start activity tracking and chatbot
    startActivityTracking();
    askQuestion();
</script>
</body>
</html>
