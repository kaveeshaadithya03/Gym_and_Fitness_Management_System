<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sessions - Fitness Hub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<div th:replace="~{fragments-navbar :: navbar('TRAINER')}"></div>

<main class="dashboard">
    <section class="dashboard-card">
        <h2><i class="fas fa-users"></i> My Training Sessions</h2>

        <div th:if="${bookings.empty}" class="empty-state">
            <div class="empty-state-icon">ðŸ“…</div>
            <div class="empty-state-text">No sessions scheduled</div>
            <p>Your upcoming training sessions will appear here.</p>
        </div>

        <div th:unless="${bookings.empty}" class="bookings-list">
            <div th:each="booking : ${bookings}" class="booking-card">
                <div class="booking-header">
                    <div class="booking-type">
                        <i class="fas fa-dumbbell"></i>
                        <span>Training Session</span>
                    </div>
                    <span th:class="'status status-' + ${#strings.toLowerCase(booking.status.name())}" 
                          th:text="${#strings.capitalize(#strings.toLowerCase(booking.status.name()))}">Status</span>
                </div>
                <div class="booking-info">
                    <h4 th:text="${booking.member.user.username}">Member Name</h4>
                    <p><i class="fas fa-calendar"></i> <span th:text="${#temporals.format(booking.dateTime, 'MMM dd, yyyy')}">Date</span></p>
                    <p><i class="fas fa-clock"></i> <span th:text="${#temporals.format(booking.dateTime, 'hh:mm a')}">Time</span></p>
                </div>
                <div class="booking-actions">
                    <form th:if="${booking.status.name() == 'PENDING'}" 
                          th:action="@{/bookings/{id}/confirm(id=${booking.id})}" 
                          method="post" 
                          style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-primary">
                            <i class="fas fa-check"></i> Confirm
                        </button>
                    </form>
                    <form th:if="${booking.status.name() == 'CONFIRMED'}" 
                          th:action="@{/bookings/{id}/complete(id=${booking.id})}" 
                          method="post" 
                          style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-primary">
                            <i class="fas fa-check-double"></i> Complete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
