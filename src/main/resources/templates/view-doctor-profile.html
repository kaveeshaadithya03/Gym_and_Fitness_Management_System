<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile - Gym Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            margin-bottom: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h1 {
            color: #00ff88;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background: rgba(0, 255, 136, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #00ff88;
        }

        .info-label {
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .info-value {
            color: #ffffff;
            font-size: 1.1rem;
        }

        .btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .not-found {
            text-align: center;
            padding: 50px;
        }

        .not-found h2 {
            color: #ff4444;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:if="${doctor != null}">
            <div class="profile-card">
                <div class="profile-header">
                    <h1>Dr. <span th:text="${doctor.user.username}">Doctor Name</span></h1>
                    <p th:text="${doctor.specialization}">Specialization</p>
                </div>

                <div class="profile-info">
                    <div class="info-item">
                        <div class="info-label">Specialization</div>
                        <div class="info-value" th:text="${doctor.specialization}">General Medicine</div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">License Number</div>
                        <div class="info-value" th:text="${doctor.licenseNo}">LIC123456</div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Consultation Fee</div>
                        <div class="info-value">$<span th:text="${doctor.consultationFee}">50</span></div>
                    </div>

                    <div class="info-item" th:if="${doctor.overallRating != null}">
                        <div class="info-label">Rating</div>
                        <div class="info-value">
                            <span th:text="${doctor.overallRating}">4.5</span>/5.0 ‚≠ê
                        </div>
                    </div>
                </div>

                <div class="info-item" th:if="${doctor.consultationNotes != null and !doctor.consultationNotes.isEmpty()}">
                    <div class="info-label">About</div>
                    <div class="info-value" th:text="${doctor.consultationNotes}">Doctor's notes and information</div>
                </div>

                <div class="actions">
                    <a th:href="@{/bookings/create(doctorId=${doctor.id})}" class="btn">Book Consultation</a>
                    <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </div>

        <div th:if="${doctor == null}" class="not-found">
            <h2>Doctor Profile Not Found</h2>
            <p>The requested doctor profile could not be found.</p>
            <a href="/browse/doctors" class="btn btn-secondary">Browse Doctors</a>
        </div>
    </div>
</body>
</html>
