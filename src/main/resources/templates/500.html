<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #141e30, #243b55);
        }
        
        .error-card {
            background: rgba(15, 23, 42, 0.95);
            padding: 3rem;
            border-radius: 1.25rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            max-width: 500px;
            text-align: center;
            color: #f5f5f5;
        }
        
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6b6b;
            margin: 0 0 0.5rem 0;
        }
        
        .error-title {
            font-size: 1.8rem;
            margin: 0 0 1rem 0;
            color: #f9fafb;
        }
        
        .error-message {
            font-size: 1rem;
            color: #cbd5f5;
            margin: 1rem 0;
            line-height: 1.6;
        }
        
        .btn-back {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.7rem 2rem;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #4fd1c5, #22c55e);
            color: #020617;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 999px;
            color: #ff8787;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-card">
        <div class="status-badge">500 Server Error</div>
        
        <div class="error-code">500</div>
        
        <h1 class="error-title">Internal Server Error</h1>
        
        <p class="error-message">
            Something went wrong on our end. Our team has been notified and is working to fix it.
        </p>
        
        <p class="error-message">
            Please try again later or contact support if the problem persists.
        </p>
        
        <a th:href="@{/}" class="btn-back">‚Üê Back to Home</a>
    </div>
</div>
</body>
</html>
